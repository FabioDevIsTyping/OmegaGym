<table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Operazione</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of clientList">
            <td>{{x.id}}</td>
            <td>{{x.username}}</td>
            <td><button (click)="deleteUser(x.id)">Premi per eliminare.</button></td>
        </tr>
            
    </tbody>
  </table>
