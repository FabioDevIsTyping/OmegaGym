<div class="mt-3 p-3 bg-primary text-white rounded text-center">
  <h1>Reusable Tab Component</h1>
  <p>Using @Input</p>
</div>

<div class="container">
  <div class="row pt-3">
    <div class="col-12" style="padding-left: 0;">
      <app-tabs [tabsArray]="tabs" (onTabChange)="tabChange($event)"></app-tabs>
    </div>
  </div>
  <div class="row">
    <div class="col-12 dark">
      <div *ngIf="activatedTabIndex ==0">
        <p>This Is Register Panel</p>
      </div>
      <div *ngIf="activatedTabIndex ==1">
        <p>This Is Family Panel</p>
      </div>
      <div *ngIf="activatedTabIndex ==2">
        <p>This Is Contact Panel</p>
      </div>
      <div *ngIf="activatedTabIndex ==3">
        <p>This Is Bank Panel</p>
      </div>
    </div>
  </div>
</div>
